<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stickers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="flex flex-col justify-center items-center">
      <div class="bg-gradient-to-r text-4xl py-20 titulo">Stickers</div>

      <div class="flex flex-row gap-x-12 my-8">
        <div>
          <img
            class="rounded-full size-48"
            src="./assets/img/stickers_alexis.png"
            alt="sanchez"
          />
          <input
            class="my-2 rounded-md text-right"
            type="number"
            name="sticker"
            value="0"
            onchange="contar()"
            id="sticker01"
            min="0"
            pattern="^[0-9]+"
          />
        </div>

        <div>
          <img
            class="rounded-full size-48"
            src="./assets/img/stickers_bravo.png"
            alt="bravo"
          />
          <input
            class="my-2 rounded-md text-right"
            type="number"
            name="sticker"
            value="0"
            onchange="contar()"
            id="sticker02"
            min="0"
            pattern="^[0-9]+"
          />
        </div>

        <div>
          <img
            class="rounded-full size-48"
            src="./assets/img/stickers_vidal.png"
            alt="vidal"
          />
          <input
            class="my-2 rounded-md text-right"
            type="number"
            name="sticker"
            value="0"
            onchange="contar()"
            id="sticker03"
            min="0"
            pattern="^[0-9]+"
          />
        </div>
      </div>
      <p class="text-white grid justify-items-center" id="mensaje">
        Llevas: 0 stickers
      </p>
    </div>
    <script src="./assets/js/scrip.js"></script>
  </body>
</html>
